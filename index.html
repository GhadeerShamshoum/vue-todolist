<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <div id="app">
        <div class="container d-flex flex-row m-5 justify-content-center bg-secondary.bg-gradient bs-bg-opacity: .5;">
            <div class="row d-flex flex-row">
                <input class="d-flex flex-row" type="text" v-model="task" placeholder="Enter text">
                <button class="d-flex flex-row col-4 bg-warning" @click='addTask'>Submit</button>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">task</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for='(task, index) in tasks'>
                        <th scope="row">{{task.text}}</th>
                        <td></td>
                        <td></td>
                        <td><i class="bi bi-file-x"></i></td>
                      </tr>
                     
                    </tbody>
                  </table>
            </div>

        </div>
        

        


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="myscript.js"></script>
</body>
</html>
